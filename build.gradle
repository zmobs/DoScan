plugins {
    id 'groovy'
    id 'java'
}

group 'com.doscan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.google.zxing:core:3.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
